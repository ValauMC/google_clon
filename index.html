<!DOCTYPE html>
<html lang="en"> <!-- Idioma de la página -->

<head>
    <meta charset="UTF-8"> <!-- Codificación del texto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sirve para ajustar la pantalla a todos los dispositivos -->
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="navbar"> <!-- Bloque -->
            <div class="navbar__div"></div> <!-- Elemento -->
            <div class="navbar__elementos">

                <ul class="navbar__ul">
                    <li class="navbar__li">Gmail</li> <!-- Lista -->
                    <li class="navbar__li">Imágenes</li> <!-- Lista -->
                </ul> <!-- Lista desordenada -->


                <div class="navbar__media">
                    <div class="navbar__menú">
                        <a class="navbar__images" aria-label="Search Labs"
                            href="https://labs.google.com/search?source=ntp&amp;authuser=0" target="_top" role="button"
                            tabindex="0">
                            <svg class="navbar__lab" focusable="false" height="24px" viewBox="0 -960 960 960"
                                width="24px">
                                <path
                                    d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z"></path>
                            </svg>
                        </a>
                        <div class="navbar__ball">
                            <svg class="navbar__images navbar__imgmenu" focusable="false" viewBox="0 0 24 24">
                                <path
                                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="navbar__profile">

                    </div>
                </div>
            </div> <!------------------------ Elemento ------------------->
        </nav>
    </header>

    <main>
        <section class="main__logo">
            <img src="assets/img/Google_Icon.svg" alt="">
        </section>

        <section class="main__search">
            <img class="main__img" src="assets/img/Icon_Search.svg" alt="">
            <input class="main__input" type="text">
            <img class="main__img main__img--icons" src="assets/img/Icon_Microphone.svg" alt="">
            <img class="main__img main__img--icons" src="assets/img/Icon_Camara.svg" alt="">
        </section>

        <div class="grid__container">

            <a href="https://codingfantasy.com/games" class="shortcut">
                <div class="icono">
                    <div class="puntos"></div>
                </div>
                <img src="assets/img/Coding.jpg" alt="Coding Icon">
                Coding Fantasy
            </a>

            <a href="https://www.netflix.com/co/" class="shortcut">
                <div class="icono">
                    <div class="puntos"></div>
                </div>
                <img src="assets/img/Netflix_icon.svg" alt="Netflix Icon">
                <p>Netflix</p>
            </a>

            <a href="https://github.com/" class="shortcut">
                <div class="icono">
                    <div class="puntos"></div>
                </div>
                <img src="assets/img/github.svg" alt="GitHub Icon">
                GitHub
            </a>

            <a href="https://chat.openai.com/" class="shortcut">
                <div class="icono">
                    <div class="puntos"></div>
                </div>
                <img src="assets/img/ChatGpt1.webp" alt="ChatGpt Icon">
                ChatGpt
            </a>

            <a href="https://chat.openai.com/" class="shortcut">
                <div class="icono">
                    <div class="puntos"></div>
                </div>
                <img src="assets/img/Copilot.png" alt="Copilot Icon">
                Copilot
            </a>

            <a href="https://chat.openai.com/" class="shortcut">
                <div class="icono">
                    <div class="puntos"></div>
                </div>
                <img src="assets/img/Más opciones.svg" alt="Más opciones Icon">
                Acceso Directo
            </a>
        </div>
    </main>
    <footer></footer>
</body>

</html>
